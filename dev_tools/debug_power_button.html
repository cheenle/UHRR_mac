<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>电源按钮调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .debug-section {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .status {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00aaff; }
        
        .button {
            background: linear-gradient(145deg, #ff6600, #cc4400);
            border: 2px solid #ff8800;
            border-radius: 8px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: linear-gradient(145deg, #ff8800, #ff4400);
        }
        
        .power-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #666, #333);
            border: 3px solid #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 20px auto;
            transition: all 0.2s ease;
        }
        
        .power-button:hover {
            background: linear-gradient(145deg, #777, #444);
        }
        
        .power-button.on {
            background: linear-gradient(145deg, #00ff00, #00cc00);
            border-color: #00ff00;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🔌 电源按钮调试页面</h1>
    
    <div class="debug-section">
        <h2>电源按钮测试</h2>
        <div class="power-button" id="test-power-button" onclick="testPowerToggle()">
            ⏻
        </div>
        <div class="status" id="power-status">状态: 未连接</div>
        <button class="button" onclick="testWebSocketConnections()">测试WebSocket连接</button>
        <button class="button" onclick="clearLog()">清空日志</button>
    </div>
    
    <div class="debug-section">
        <h2>WebSocket连接状态</h2>
        <div class="status" id="ws-status">检查中...</div>
    </div>
    
    <div class="debug-section">
        <h2>调试日志</h2>
        <div class="log" id="debug-log"></div>
    </div>

    <script>
        let poweron = false;
        let wsControlTRX = null;
        let wsAudioRX = null;
        let wsAudioTX = null;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function updatePowerStatus(message, type = 'info') {
            const statusElement = document.getElementById('power-status');
            statusElement.innerHTML = `<span class="${type}">${message}</span>`;
        }
        
        function updateWSStatus(message, type = 'info') {
            const statusElement = document.getElementById('ws-status');
            statusElement.innerHTML = `<span class="${type}">${message}</span>`;
        }
        
        function testPowerToggle() {
            log('电源按钮被点击', 'info');
            
            if (!poweron) {
                // 尝试开启
                log('尝试开启系统...', 'info');
                updatePowerStatus('正在连接...', 'warning');
                
                // 开始WebSocket连接
                startWebSocketConnections();
                
            } else {
                // 尝试关闭
                log('尝试关闭系统...', 'info');
                updatePowerStatus('正在断开...', 'warning');
                
                // 关闭WebSocket连接
                stopWebSocketConnections();
            }
        }
        
        function startWebSocketConnections() {
            log('开始建立WebSocket连接...', 'info');
            
            // 控制连接
            try {
                wsControlTRX = new WebSocket('wss://192.168.1.16:8888/WSCTRX');
                wsControlTRX.onopen = function() {
                    log('✅ 控制WebSocket连接成功', 'success');
                    checkAllConnections();
                };
                wsControlTRX.onerror = function(error) {
                    log('❌ 控制WebSocket连接失败: ' + error, 'error');
                };
                wsControlTRX.onclose = function() {
                    log('控制WebSocket已关闭', 'info');
                };
            } catch (error) {
                log('❌ 控制WebSocket创建失败: ' + error.message, 'error');
            }
            
            // 音频RX连接
            try {
                wsAudioRX = new WebSocket('wss://192.168.1.16:8888/WSaudioRX');
                wsAudioRX.binaryType = 'arraybuffer';
                wsAudioRX.onopen = function() {
                    log('✅ 音频RX WebSocket连接成功', 'success');
                    checkAllConnections();
                };
                wsAudioRX.onerror = function(error) {
                    log('❌ 音频RX WebSocket连接失败: ' + error, 'error');
                };
                wsAudioRX.onclose = function() {
                    log('音频RX WebSocket已关闭', 'info');
                };
            } catch (error) {
                log('❌ 音频RX WebSocket创建失败: ' + error.message, 'error');
            }
            
            // 音频TX连接
            try {
                wsAudioTX = new WebSocket('wss://192.168.1.16:8888/WSaudioTX');
                wsAudioTX.binaryType = 'arraybuffer';
                wsAudioTX.onopen = function() {
                    log('✅ 音频TX WebSocket连接成功', 'success');
                    checkAllConnections();
                };
                wsAudioTX.onerror = function(error) {
                    log('❌ 音频TX WebSocket连接失败: ' + error, 'error');
                };
                wsAudioTX.onclose = function() {
                    log('音频TX WebSocket已关闭', 'info');
                };
            } catch (error) {
                log('❌ 音频TX WebSocket创建失败: ' + error.message, 'error');
            }
        }
        
        function checkAllConnections() {
            if (wsControlTRX && wsControlTRX.readyState === WebSocket.OPEN &&
                wsAudioRX && wsAudioRX.readyState === WebSocket.OPEN &&
                wsAudioTX && wsAudioTX.readyState === WebSocket.OPEN) {
                
                poweron = true;
                document.getElementById('test-power-button').classList.add('on');
                updatePowerStatus('系统已连接', 'success');
                updateWSStatus('所有WebSocket连接正常', 'success');
                log('🎉 系统连接成功！', 'success');
            }
        }
        
        function stopWebSocketConnections() {
            if (wsControlTRX) {
                wsControlTRX.close();
                wsControlTRX = null;
            }
            if (wsAudioRX) {
                wsAudioRX.close();
                wsAudioRX = null;
            }
            if (wsAudioTX) {
                wsAudioTX.close();
                wsAudioTX = null;
            }
            
            poweron = false;
            document.getElementById('test-power-button').classList.remove('on');
            updatePowerStatus('系统已断开', 'error');
            updateWSStatus('所有WebSocket连接已断开', 'error');
            log('系统已断开', 'info');
        }
        
        function testWebSocketConnections() {
            log('开始测试WebSocket连接...', 'info');
            startWebSocketConnections();
        }
        
        // 页面加载时检查连接状态
        document.addEventListener('DOMContentLoaded', function() {
            log('电源按钮调试页面已加载', 'info');
            log('当前时间: ' + new Date().toLocaleString(), 'info');
            log('用户代理: ' + navigator.userAgent, 'info');
            
            // 检查当前连接状态
            updatePowerStatus('未连接', 'error');
            updateWSStatus('未连接', 'error');
        });
    </script>
</body>
</html>
