    <script>
        let touchCount = 0;
        let successCount = 0;
        let pressStartTime = 0;
        let lastResponseTime = 0;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;

        function clearLog() {

        function updateStats() {
            document.getElementById('touch-count').textContent = touchCount;
            document.getElementById('success-rate').textContent = touchCount > 0 ? Math.round((successCount / touchCount) * 100) + '%' : '100%';
        }
        
        function updateStatus(message, type = 'info') {

        // æ¨¡æ‹ŸTXæŒ‰é’®åŠŸèƒ½
        function simulateTX(state) {
            const button = document.getElementById('test-tx-button');
            const now = Date.now();
            
            if (state === 'True' || state === true) {
                // TXå¼€å¯
                button.classList.add('pressed');
                updateStatus('TXå¼€å¯', 'success');
                pressStartTime = now;
                log('TXæŒ‰é’®æŒ‰ä¸‹', 'success');
                
                // æ¨¡æ‹ŸéŸ³é¢‘ä¼ è¾“
                log('å¼€å§‹éŸ³é¢‘ä¼ è¾“...', 'info');

                    log(`TXæŒ‰é’®é‡Šæ”¾ï¼ŒæŒ‰ä¸‹æ—¶é•¿: ${pressDuration}ms`, 'info');

            }
        }
        
        // åˆå§‹åŒ–è§¦æ‘¸äº‹ä»¶
        function initTouchEvents() {
            const button = document.getElementById('test-tx-button');
            let touchActive = false;
            let touchStartTime = 0;
            
            // è§¦æ‘¸å¼€å§‹
            button.addEventListener("touchstart", function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                touchActive = true;
                touchStartTime = Date.now();
                touchCount++;
                
                // ç«‹å³è§†è§‰åé¦ˆ
                this.classList.add('pressed');
                
                // ç«‹å³æ‰§è¡ŒTXå¼€å¯
                simulateTX('True');
                
                // è®¡ç®—å“åº”æ—¶é—´
                const responseTime = Date.now() - touchStartTime;
                lastResponseTime = responseTime;
                document.getElementById('response-time').textContent = responseTime + 'ms';
                
                log(`è§¦æ‘¸å¼€å§‹ï¼Œå“åº”æ—¶é—´: ${responseTime}ms`, 'success');
                successCount++;
                updateStats();

            // è§¦æ‘¸ç»“æŸ
            button.addEventListener("touchend", function(e) {
                e.preventDefault();

                touchActive = false;
                
                // ç«‹å³è§†è§‰åé¦ˆ
                this.classList.remove('pressed');
                
                // ç«‹å³æ‰§è¡ŒTXå…³é—­
                simulateTX('False');
                
                log('è§¦æ‘¸ç»“æŸ', 'info');

            // è§¦æ‘¸å–æ¶ˆ
            button.addEventListener("touchcancel", function(e) {

            // è§¦æ‘¸ç§»åŠ¨
            button.addEventListener("touchmove", function(e) {

                if (x < 0 || x > rect.width || y < 0 || y > rect.height) {

                }

        }
