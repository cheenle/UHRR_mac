<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>呼号输入测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .debug-section {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .status {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00aaff; }
        
        .button {
            background: linear-gradient(145deg, #ff6600, #cc4400);
            border: 2px solid #ff8800;
            border-radius: 8px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: linear-gradient(145deg, #ff8800, #ff4400);
        }
        
        .callsign-display {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>📻 呼号输入测试页面</h1>
    
    <div class="debug-section">
        <h2>当前呼号状态</h2>
        <div class="callsign-display" id="callsign-display">未设置</div>
        <button class="button" onclick="testCallsignInput()">测试呼号输入</button>
        <button class="button" onclick="clearCallsign()">清除呼号</button>
        <button class="button" onclick="checkCurrentCallsign()">检查当前呼号</button>
    </div>
    
    <div class="debug-section">
        <h2>Cookie测试</h2>
        <div class="status" id="cookie-status">检查中...</div>
        <button class="button" onclick="testCookieFunctions()">测试Cookie函数</button>
    </div>
    
    <div class="debug-section">
        <h2>调试日志</h2>
        <div class="log" id="debug-log"></div>
        <button class="button" onclick="clearLog()">清空日志</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        // 复制controls.js中的Cookie函数
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            log(`Cookie设置: ${cname} = ${cvalue}`, 'success');
        }
        
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        
        function testCallsignInput() {
            log('开始测试呼号输入...', 'info');
            
            // 模拟checkCookie函数的逻辑
            var callsign = getCookie("callsign");
            log('从Cookie获取的呼号: ' + callsign, 'info');
            
            if (callsign != "") {
                log('显示欢迎消息: ' + callsign, 'success');
                alert("Welcome " + callsign);
                updateCallsignDisplay(callsign);
            } else {
                log('没有找到呼号Cookie，显示输入对话框', 'warning');
                try {
                    callsign = prompt("Please enter your Call Sign:", "");
                    log('用户输入的呼号: ' + callsign, 'info');
                    if (callsign != "" && callsign != null) {
                        setCookie("callsign", callsign, 180);
                        log('呼号已保存到Cookie', 'success');
                        updateCallsignDisplay(callsign);
                    } else {
                        log('用户取消了呼号输入', 'warning');
                    }
                } catch (error) {
                    log('呼号输入失败: ' + error.message, 'error');
                }
            }
        }
        
        function clearCallsign() {
            log('清除呼号Cookie', 'info');
            setCookie("callsign", "", -1); // 设置过期时间为过去，删除Cookie
            updateCallsignDisplay("未设置");
        }
        
        function checkCurrentCallsign() {
            var callsign = getCookie("callsign");
            log('当前呼号: ' + (callsign || "未设置"), 'info');
            updateCallsignDisplay(callsign || "未设置");
        }
        
        function updateCallsignDisplay(callsign) {
            const displayElement = document.getElementById('callsign-display');
            if (callsign && callsign !== "未设置") {
                displayElement.textContent = callsign;
                displayElement.className = 'callsign-display success';
            } else {
                displayElement.textContent = "未设置";
                displayElement.className = 'callsign-display error';
            }
        }
        
        function testCookieFunctions() {
            log('测试Cookie函数...', 'info');
            
            // 测试设置Cookie
            setCookie("test_cookie", "test_value", 1);
            
            // 测试获取Cookie
            var testValue = getCookie("test_cookie");
            if (testValue === "test_value") {
                log('Cookie设置和获取测试成功', 'success');
            } else {
                log('Cookie设置和获取测试失败', 'error');
            }
            
            // 检查当前呼号
            checkCurrentCallsign();
        }
        
        // 页面加载时检查当前呼号
        document.addEventListener('DOMContentLoaded', function() {
            log('呼号测试页面已加载', 'info');
            log('当前时间: ' + new Date().toLocaleString(), 'info');
            log('用户代理: ' + navigator.userAgent, 'info');
            
            // 检查当前呼号状态
            checkCurrentCallsign();
        });
    </script>
</body>
</html>
