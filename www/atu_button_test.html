<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU按钮测试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-info { color: #2196F3; }
        .log-success { color: #4CAF50; }
        .log-warning { color: #FF9800; }
        .log-error { color: #f44336; }

        .test-result {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            min-height: 30px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-failure {
            background-color: #f44336;
            box-shadow: 0 0 8px #f44336;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #666;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATU按钮功能测试工具</h1>

        <div class="test-section">
            <h3>🧪 按钮点击测试</h3>
            <p>点击下面的按钮测试它们是否正常工作。每个按钮点击后应该在日志中显示相应的消息。</p>

            <div class="test-controls">
                <button onclick="testButton('testWebBtn')">测试Web界面按钮</button>
                <button onclick="testButton('loadWebBtn')">直接访问按钮</button>
                <button onclick="testButton('testWsBtn')">测试WebSocket按钮</button>
                <button onclick="testButton('testPortsBtn')">测试常用端口按钮</button>
                <button onclick="testButton('testMonitorBtn')">测试监控器按钮</button>
                <button onclick="testButton('openDiagnosticBtn')">打开诊断工具按钮</button>
            </div>

            <div class="test-result">
                <span class="status-indicator status-failure" id="testStatus"></span>
                <span id="testResult">等待测试...</span>
            </div>
        </div>

        <div class="test-section">
            <h3>🌐 ATU设备连接测试</h3>
            <p>测试与ATU设备的实际连接。</p>

            <input type="text" id="atuUrl" class="url-input" value="http://192.168.1.12/" placeholder="ATU设备URL">
            <input type="text" id="wsUrl" class="url-input" value="ws://192.168.1.12:81/" placeholder="WebSocket URL">

            <div class="test-controls">
                <button onclick="testRealWebConnection()">测试真实Web连接</button>
                <button onclick="testRealWsConnection()">测试真实WebSocket连接</button>
                <button onclick="scanRealPorts()">扫描真实端口</button>
            </div>

            <div class="test-result" id="realTestResult">
                等待真实连接测试...
            </div>
        </div>

        <div class="test-section">
            <h3>📝 测试日志</h3>
            <div class="log" id="debugLog"></div>
        </div>

        <div class="test-section">
            <h3>💡 测试说明</h3>
            <div style="line-height: 1.6;">
                <p><strong>按钮测试</strong>：点击上面的按钮，查看日志中是否出现相应的消息。</p>
                <p><strong>连接测试</strong>：测试与真实ATU设备的连接。</p>
                <p><strong>如果按钮不起作用</strong>：可能是JavaScript加载问题，请刷新页面重试。</p>
            </div>
        </div>
    </div>

    <script>
        class AtuButtonTester {
            constructor() {
                this.debugLog = [];
                this.logElement = document.getElementById('debugLog');
                this.testStatus = document.getElementById('testStatus');
                this.testResult = document.getElementById('testResult');
                this.realTestResult = document.getElementById('realTestResult');
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    message,
                    type
                };

                this.debugLog.push(logEntry);

                // 只保留最新的50条日志
                if (this.debugLog.length > 50) {
                    this.debugLog.shift();
                }

                this.updateDebugDisplay();

                console.log(`[${timestamp}] [ATU Button Test] ${message}`);
            }

            updateDebugDisplay() {
                if (!this.logElement) return;

                this.logElement.innerHTML = '';

                this.debugLog.slice(-20).forEach(entry => {
                    const logDiv = document.createElement('div');
                    logDiv.className = `log-entry log-${entry.type}`;
                    logDiv.textContent = `[${entry.timestamp}] ${entry.message}`;
                    this.logElement.appendChild(logDiv);
                });

                this.logElement.scrollTop = this.logElement.scrollHeight;
            }

            // 按钮测试方法
            testButton(buttonName) {
                this.log(`点击按钮: ${buttonName}`, 'info');

                // 更新测试状态
                this.testStatus.className = 'status-indicator status-success';
                this.testResult.textContent = `按钮 "${buttonName}" 点击成功！`;

                // 根据按钮名称模拟相应的操作
                switch(buttonName) {
                    case 'testWebBtn':
                        this.log('模拟测试Web界面连接', 'success');
                        break;
                    case 'loadWebBtn':
                        this.log('模拟打开Web界面', 'success');
                        break;
                    case 'testWsBtn':
                        this.log('模拟测试WebSocket连接', 'success');
                        break;
                    case 'testPortsBtn':
                        this.log('模拟扫描常用端口', 'success');
                        break;
                    case 'testMonitorBtn':
                        this.log('模拟测试监控器连接', 'success');
                        break;
                    case 'openDiagnosticBtn':
                        this.log('模拟打开诊断工具', 'success');
                        break;
                }

                // 3秒后重置状态
                setTimeout(() => {
                    this.testStatus.className = 'status-indicator status-failure';
                    this.testResult.textContent = '等待测试...';
                }, 3000);
            }

            // 真实连接测试方法
            async testRealWebConnection() {
                const url = document.getElementById('atuUrl').value;
                this.log(`开始真实Web连接测试: ${url}`, 'info');

                this.realTestResult.innerHTML = '<p style="color: #2196F3;">⏳ 测试中...</p>';

                try {
                    const response = await fetch(url, {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });

                    if (response.ok || response.type === 'opaque') {
                        this.realTestResult.innerHTML = '<p style="color: #4CAF50;">✅ Web界面连接成功！</p>';
                        this.log('真实Web连接测试成功', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.realTestResult.innerHTML = `<p style="color: #f44336;">❌ Web连接失败: ${error.message}</p>`;
                    this.log(`真实Web连接测试失败: ${error.message}`, 'error');
                }
            }

            async testRealWsConnection() {
                const url = document.getElementById('wsUrl').value;
                this.log(`开始真实WebSocket连接测试: ${url}`, 'info');

                this.realTestResult.innerHTML = '<p style="color: #2196F3;">⏳ 测试中...</p>';

                try {
                    const socket = new WebSocket(url);

                    const timeout = setTimeout(() => {
                        socket.close();
                        throw new Error('连接超时');
                    }, 3000);

                    socket.onopen = () => {
                        clearTimeout(timeout);
                        this.realTestResult.innerHTML = '<p style="color: #4CAF50;">✅ WebSocket连接成功！</p>';
                        this.log('真实WebSocket连接成功', 'success');
                        setTimeout(() => socket.close(), 1000);
                    };

                    socket.onerror = (error) => {
                        clearTimeout(timeout);
                        this.realTestResult.innerHTML = '<p style="color: #f44336;">❌ WebSocket连接失败</p>';
                        this.log('真实WebSocket连接失败', 'error');
                    };

                } catch (error) {
                    this.realTestResult.innerHTML = `<p style="color: #f44336;">❌ WebSocket测试失败: ${error.message}</p>`;
                    this.log(`真实WebSocket测试失败: ${error.message}`, 'error');
                }
            }

            async scanRealPorts() {
                this.log('开始真实端口扫描...', 'info');
                this.realTestResult.innerHTML = '<p style="color: #2196F3;">⏳ 扫描中...</p>';

                const commonPorts = [80, 81, 8080, 8081];
                const results = [];

                for (const port of commonPorts) {
                    this.log(`测试端口 ${port}...`, 'info');

                    try {
                        const socket = new WebSocket(`ws://192.168.1.12:${port}/`);

                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                socket.close();
                                reject(new Error('超时'));
                            }, 1500);

                            socket.onopen = () => {
                                clearTimeout(timeout);
                                socket.close();
                                resolve(true);
                            };

                            socket.onerror = () => {
                                clearTimeout(timeout);
                                reject(new Error('连接失败'));
                            };
                        });

                        results.push({port, status: 'success'});
                        this.log(`端口 ${port}: ✅ 开放 (WebSocket)`, 'success');

                    } catch (error) {
                        results.push({port, status: 'failed'});
                        this.log(`端口 ${port}: ❌ 关闭`, 'warning');
                    }

                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                const successPorts = results.filter(r => r.status === 'success');

                if (successPorts.length > 0) {
                    this.realTestResult.innerHTML = `
                        <p style="color: #4CAF50;">✅ 发现开放端口: ${successPorts.map(p => p.port).join(', ')}</p>
                        <p>💡 建议使用端口: ${successPorts[0].port}</p>
                    `;
                } else {
                    this.realTestResult.innerHTML = `
                        <p style="color: #f44336;">❌ 未发现开放的WebSocket端口</p>
                        <p>💡 请检查设备配置或尝试手动指定端口。</p>
                    `;
                }

                this.log(`真实端口扫描完成，发现 ${successPorts.length} 个可用端口`, 'info');
            }
        }

        // 创建全局实例
        const buttonTester = new AtuButtonTester();

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            buttonTester.log('按钮测试工具加载完成', 'success');
            buttonTester.log('请点击上方按钮测试功能', 'info');
        });

        // 暴露全局方法
        window.testButton = (buttonName) => buttonTester.testButton(buttonName);
        window.testRealWebConnection = () => buttonTester.testRealWebConnection();
        window.testRealWsConnection = () => buttonTester.testRealWsConnection();
        window.scanRealPorts = () => buttonTester.scanRealPorts();
    </script>
</body>
</html>
