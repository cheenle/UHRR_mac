<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU设备诊断工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .port-controls {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            align-items: center;
        }

        .port-input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #666;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 80px;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }

        .log-info { color: #2196F3; }
        .log-success { color: #4CAF50; }
        .log-warning { color: #FF9800; }
        .log-error { color: #f44336; }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
            box-shadow: 0 0 8px #f44336;
        }

        .data-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .data-item {
            display: inline-block;
            margin: 10px 20px 10px 0;
            text-align: center;
        }

        .data-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATU设备诊断工具</h1>

        <div class="test-section">
            <h3>连接测试</h3>

            <div class="port-controls">
                <label>设备IP:</label>
                <input type="text" id="deviceIp" class="port-input" value="192.168.1.12">
                <label>端口:</label>
                <input type="number" id="devicePort" class="port-input" value="81" min="1" max="65535">
                <button id="scanPortsBtn">扫描端口</button>
            </div>

            <div class="test-controls">
                <button id="testHttpBtn">测试HTTP连接</button>
                <button id="testWsBtn">测试WebSocket连接</button>
                <button id="sendSyncBtn">发送同步命令</button>
                <button id="startMonitorBtn">开始监控</button>
                <button id="stopMonitorBtn" disabled>停止监控</button>
            </div>

            <div class="connection-info">
                <div>
                    <span class="status-indicator status-disconnected" id="httpStatus"></span>
                    HTTP状态: <span id="httpStatusText">未测试</span>
                </div>
                <div>
                    <span class="status-indicator status-disconnected" id="wsStatus"></span>
                    WebSocket状态: <span id="wsStatusText">未连接</span>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>实时数据</h3>
            <div class="data-display">
                <div class="data-item">
                    <div class="data-label">发射功率</div>
                    <div class="data-value" id="powerValue">-- W</div>
                </div>
                <div class="data-item">
                    <div class="data-label">驻波比</div>
                    <div class="data-value" id="swrValue">--</div>
                </div>
                <div class="data-item">
                    <div class="data-label">最大功率</div>
                    <div class="data-value" id="maxPowerValue">-- W</div>
                </div>
            </div>
            <div id="lastUpdate">上次更新: 从未</div>
        </div>

        <div class="test-section">
            <h3>调试日志</h3>
            <div class="log" id="debugLog"></div>
        </div>
    </div>

    <script>
        class AtuDiagnostic {
            constructor() {
                this.socket = null;
                this.isMonitoring = false;
                this.debugLog = [];

                // DOM元素
                this.httpStatus = document.getElementById('httpStatus');
                this.httpStatusText = document.getElementById('httpStatusText');
                this.wsStatus = document.getElementById('wsStatus');
                this.wsStatusText = document.getElementById('wsStatusText');
                this.powerValue = document.getElementById('powerValue');
                this.swrValue = document.getElementById('swrValue');
                this.maxPowerValue = document.getElementById('maxPowerValue');
                this.lastUpdate = document.getElementById('lastUpdate');
                this.debugLogElement = document.getElementById('debugLog');
                this.startMonitorBtn = document.getElementById('startMonitorBtn');
                this.stopMonitorBtn = document.getElementById('stopMonitorBtn');

                // 配置 - 根据ATU设备实际使用的端口
                this.deviceIp = '192.168.1.12';
                this.devicePort = 60001; // ATU设备实际使用的WebSocket端口

                // DOM元素引用
                this.deviceIpInput = document.getElementById('deviceIp');
                this.devicePortInput = document.getElementById('devicePort');
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    message,
                    type
                };

                this.debugLog.push(logEntry);

                // 只保留最新的100条日志
                if (this.debugLog.length > 100) {
                    this.debugLog.shift();
                }

                this.updateDebugDisplay();

                console.log(`[${timestamp}] [ATU Diagnostic] ${message}`);
            }

            updateDebugDisplay() {
                if (!this.debugLogElement) return;

                this.debugLogElement.innerHTML = '';

                this.debugLog.slice(-50).forEach(entry => {
                    const logDiv = document.createElement('div');
                    logDiv.className = `log-entry log-${entry.type}`;
                    logDiv.textContent = `[${entry.timestamp}] ${entry.message}`;
                    this.debugLogElement.appendChild(logDiv);
                });

                this.debugLogElement.scrollTop = this.debugLogElement.scrollHeight;
            }

            async testHttpConnection() {
                this.updateConfig();
                this.log(`开始HTTP连接测试: ${this.deviceIp}`, 'info');

                try {
                    const response = await fetch(`http://${this.deviceIp}/`, {
                        method: 'GET',
                        mode: 'no-cors'
                    });

                    this.httpStatus.className = 'status-indicator status-connected';
                    this.httpStatusText.textContent = '连接成功';
                    this.log('HTTP连接测试成功', 'success');
                    return true;
                } catch (error) {
                    this.httpStatus.className = 'status-indicator status-disconnected';
                    this.httpStatusText.textContent = '连接失败';
                    this.log(`HTTP连接测试失败: ${error.message}`, 'error');
                    return false;
                }
            }

            // 更新配置从输入框
            updateConfig() {
                this.deviceIp = this.deviceIpInput.value || '192.168.1.12';
                this.devicePort = parseInt(this.devicePortInput.value) || 81;
            }

            // 端口扫描功能
            async scanPorts() {
                this.updateConfig();
                this.log(`开始扫描端口 ${this.deviceIp}...`, 'info');

                const commonPorts = [80, 60001, 81, 8080, 8081]; // 包含ATU设备实际使用的端口
                const results = [];

                for (const port of commonPorts) {
                    this.log(`测试端口 ${port}...`, 'info');

                    // 分别测试HTTP和WebSocket端口
                    if (port === 80 || port === 8080) {
                        // 测试HTTP端口
                        try {
                            const response = await fetch(`http://${this.deviceIp}:${port}/`, {
                                method: 'HEAD',
                                mode: 'no-cors'
                            });

                            if (response.ok || response.type === 'opaque') {
                                this.log(`端口 ${port} 开放 (HTTP)`, 'success');
                                results.push({port, type: 'HTTP', status: '开放'});
                            } else {
                                this.log(`端口 ${port} 返回异常响应`, 'warning');
                                results.push({port, type: 'HTTP', status: '异常'});
                            }
                        } catch (error) {
                            this.log(`端口 ${port} 关闭或无响应`, 'warning');
                            results.push({port, type: 'HTTP', status: '关闭'});
                        }
                    } else {
                        // 测试WebSocket端口
                        try {
                            const isWsOpen = await this.testPortConnection(port);
                            if (isWsOpen) {
                                this.log(`端口 ${port} 开放 (WebSocket)`, 'success');
                                results.push({port, type: 'WebSocket', status: '开放'});
                            } else {
                                this.log(`端口 ${port} 关闭`, 'warning');
                                results.push({port, type: 'WebSocket', status: '关闭'});
                            }
                        } catch (error) {
                            this.log(`端口 ${port} WebSocket测试失败: ${error.message}`, 'error');
                            results.push({port, type: 'WebSocket', status: '错误'});
                        }
                    }

                    // 添加小延迟避免过于频繁的请求
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                this.log(`端口扫描完成，发现 ${results.filter(r => r.status === '开放').length} 个开放端口`, 'info');

                // 显示扫描结果摘要
                const openPorts = results.filter(r => r.status === '开放');
                if (openPorts.length > 0) {
                    this.log(`开放端口: ${openPorts.map(p => `${p.port}(${p.type})`).join(', ')}`, 'success');

                    // 自动建议最佳端口
                    const wsPorts = openPorts.filter(p => p.type === 'WebSocket');
                    if (wsPorts.length > 0) {
                        const suggestedPort = wsPorts[0].port;
                        this.log(`建议WebSocket端口: ${suggestedPort}`, 'info');
                        this.devicePortInput.value = suggestedPort;
                    } else {
                        this.log(`未发现WebSocket端口，但发现HTTP端口: ${openPorts.filter(p => p.type === 'HTTP').map(p => p.port).join(', ')}`, 'info');
                    }
                } else {
                    this.log('未发现开放端口，请检查设备配置和网络连接', 'error');
                    this.showError('未发现开放端口，请检查ATU设备配置');
                }
            }

            // 测试端口连接性（专门用于WebSocket端口测试）
            async testPortConnection(port) {
                return new Promise((resolve) => {
                    let socket;

                    try {
                        socket = new WebSocket(`ws://${this.deviceIp}:${port}/`);

                        const timeout = setTimeout(() => {
                            if (socket) {
                                socket.close();
                            }
                            resolve(false);
                        }, 2000);

                        socket.onopen = () => {
                            clearTimeout(timeout);
                            socket.close();
                            resolve(true);
                        };

                        socket.onerror = () => {
                            clearTimeout(timeout);
                            resolve(false);
                        };

                        socket.onclose = () => {
                            clearTimeout(timeout);
                            resolve(false);
                        };

                    } catch (error) {
                        resolve(false);
                    }
                });
            }


            async testWebSocketConnection() {
                this.updateConfig();
                this.log(`开始WebSocket连接测试: ${this.deviceIp}:${this.devicePort}`, 'info');

                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.log('WebSocket已经连接', 'warning');
                    return;
                }

                this.wsStatus.className = 'status-indicator status-disconnected';
                this.wsStatusText.textContent = '连接中...';

                try {
                    const url = `ws://${this.deviceIp}:${this.devicePort}/`;
                    this.log(`尝试连接到: ${url}`, 'info');

                    // 先测试端口是否可达
                    const portTest = await this.testPortConnection(this.devicePort);
                    if (!portTest) {
                        throw new Error(`端口 ${this.devicePort} 不可达`);
                    }

                    this.socket = new WebSocket(url);
                    this.socket.binaryType = 'arraybuffer';

                    // 设置连接超时
                    const connectionTimeout = setTimeout(() => {
                        if (this.socket.readyState === WebSocket.CONNECTING) {
                            this.socket.close();
                            throw new Error('连接超时');
                        }
                    }, 5000);

                    this.socket.onopen = () => {
                        clearTimeout(connectionTimeout);
                        this.wsStatus.className = 'status-indicator status-connected';
                        this.wsStatusText.textContent = '已连接';
                        this.log('WebSocket连接成功', 'success');

                        // 连接成功后立即发送同步命令来触发数据流
                        setTimeout(() => {
                            this.sendSyncCommand();
                            this.log('发送初始同步命令以触发数据流', 'info');
                        }, 500);
                    };

                    this.socket.onclose = (event) => {
                        clearTimeout(connectionTimeout);
                        this.wsStatus.className = 'status-indicator status-disconnected';
                        this.wsStatusText.textContent = '连接关闭';
                        this.log(`WebSocket连接关闭 (代码: ${event.code}, 原因: ${event.reason || '未知'})`, 'warning');
                    };

                    this.socket.onerror = (error) => {
                        clearTimeout(connectionTimeout);
                        this.wsStatus.className = 'status-indicator status-disconnected';
                        this.wsStatusText.textContent = '连接错误';
                        this.log(`WebSocket错误: ${error.message || '未知错误'}`, 'error');
                        this.showError('连接错误，请检查设备是否在线');
                    };

                    this.socket.onmessage = (event) => {
                        this.log(`收到数据 (${event.data.byteLength || event.data.length} 字节)`, 'info');

                        // 检查数据类型和内容
                        if (event.data instanceof ArrayBuffer) {
                            this.log('接收到ArrayBuffer类型数据', 'info');
                        } else if (event.data instanceof Blob) {
                            this.log('接收到Blob类型数据', 'info');
                        } else {
                            this.log(`接收到其他类型数据: ${typeof event.data}`, 'warning');
                        }

                        this.parseMessage(event.data);
                    };

                } catch (error) {
                    this.wsStatus.className = 'status-indicator status-disconnected';
                    this.wsStatusText.textContent = '连接失败';

                    if (error.message.includes('端口')) {
                        this.log(`端口测试失败: ${error.message}`, 'error');
                        this.showError(`端口 ${this.devicePort} 不可达，请检查端口配置或使用端口扫描功能`);
                    } else if (error.message.includes('超时')) {
                        this.log(`连接超时: ${error.message}`, 'error');
                        this.showError('连接超时，请检查网络连接和设备状态');
                    } else {
                        this.log(`WebSocket连接失败: ${error.message}`, 'error');
                        this.showError('连接错误，请检查设备是否在线');
                    }
                }
            }

            sendSyncCommand() {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    try {
                        // 根据ATU设备源码，同步命令格式：flag(1) + cmd(1) + len(1)
                        const buffer = new ArrayBuffer(3);
                        const dataView = new DataView(buffer);
                        dataView.setUint8(0, 0xFF);  // Flag
                        dataView.setUint8(1, 0x01);  // SCMD_SYNC command
                        dataView.setUint8(2, 0x00);  // Length

                        const syncBytes = new Uint8Array(buffer);
                        const hexBytes = Array.from(syncBytes).map(b => '0x' + b.toString(16).padStart(2, '0').toUpperCase());

                        this.socket.send(buffer);
                        this.log(`发送同步命令: [${hexBytes.join(', ')}]`, 'info');

                        // 手动触发同步命令后，等待数据接收
                        setTimeout(() => {
                            this.log('等待ATU设备响应数据...', 'info');
                        }, 1000);

                    } catch (error) {
                        this.log(`发送同步命令失败: ${error.message}`, 'error');
                    }
                } else {
                    this.log('WebSocket未连接，请先测试WebSocket连接', 'warning');
                    this.showError('请先测试WebSocket连接');
                }
            }

            parseMessage(data) {
                try {
                    const arrayBuffer = data;
                    const dataView = new DataView(arrayBuffer);
                    const bytes = new Uint8Array(arrayBuffer);

                    // 检查数据长度
                    if (bytes.length < 9) {
                        this.log(`数据长度不足 (${bytes.length}字节)，跳过解析`, 'warning');
                        return;
                    }

                    // 转换为十六进制显示
                    const hexBytes = Array.from(bytes).map(b => '0x' + b.toString(16).padStart(2, '0').toUpperCase());
                    this.log(`原始数据: [${hexBytes.join(', ')}]`, 'info');

                    const flag = dataView.getUint8(0);
                    const cmd = dataView.getUint8(1);

                    this.log(`解析数据 - Flag: 0x${flag.toString(16)}, Command: 0x${cmd.toString(16)}`, 'info');

                    // 检查是否为电表数据命令 (SCMD_METER_STATUS = 2，根据ATU设备源码)
                    if (cmd === 2) {
                        this.log('检测到电表数据命令', 'success');
                        this.parseMeterData(dataView);
                    } else {
                        this.log(`未知命令: 0x${cmd.toString(16).padStart(2, '0').toUpperCase()}`, 'warning');
                    }
                } catch (error) {
                    this.log(`数据解析错误: ${error.message}`, 'error');
                }
            }

            parseMeterData(dataView) {
                try {
                    // 根据ATU设备源码和实际数据分析，数据格式为：
                    // [0xFF, 0x02, 0x07, 0x00, 0x64, 0x00, 0x06, 0x00, 0xE8, 0x03]
                    // 结构：flag(1) + cmd(1) + len(1) + swr(2) + fwd(2) + maxfwd(2) + ?(1)
                    const meterData = {
                        flag: dataView.getUint8(0),
                        cmd: dataView.getUint8(1),
                        len: dataView.getUint8(2),
                        swr: dataView.getUint16(4, true),  // 字节4-5: 0x64, 0x00 = 0x0064 = 100
                        fwd: dataView.getUint16(6, true),  // 字节6-7: 0x06, 0x00 = 0x0006 = 6
                        maxfwd: dataView.getUint16(8, true) // 字节8-9: 0xE8, 0x03 = 0x03E8 = 1000
                    };

                    this.log(`电表数据解析 - SWR: ${meterData.swr}, 功率: ${meterData.fwd}W, 最大功率: ${meterData.maxfwd}W`, 'info');

                    // 根据ATU设备源码，SWR值需要特殊处理
                    let displaySwr = meterData.swr;
                    if (meterData.swr >= 100) {
                        displaySwr = (meterData.swr / 100).toFixed(2);
                        this.log(`SWR值格式转换: ${meterData.swr} -> ${displaySwr}`, 'info');
                    } else {
                        displaySwr = meterData.swr.toString();
                    }

                    // 更新显示
                    this.updateDisplay(meterData.fwd, displaySwr, meterData.maxfwd);

                } catch (error) {
                    this.log(`电表数据解析错误: ${error.message}`, 'error');
                    this.showError('电表数据解析错误');
                }
            }

            updateDisplay(power, swr, maxPower) {
                this.powerValue.textContent = `${power}W`;
                this.swrValue.textContent = swr;
                this.maxPowerValue.textContent = `${maxPower}W`;

                this.lastUpdate.textContent = `上次更新: ${new Date().toLocaleTimeString()}`;

                // 根据SWR值改变颜色
                const swrNum = parseFloat(swr);
                if (swrNum > 2.0) {
                    this.swrValue.style.color = '#f44336';
                } else if (swrNum > 1.5) {
                    this.swrValue.style.color = '#FF9800';
                } else {
                    this.swrValue.style.color = '#4CAF50';
                }

                this.log(`数据显示更新 - 功率: ${power}W, SWR: ${swr}`, 'info');
            }

            startMonitoring() {
                if (this.isMonitoring) {
                    this.log('已经在监控中', 'warning');
                    return;
                }

                this.log('开始监控ATU设备数据...', 'info');
                this.isMonitoring = true;
                this.startMonitorBtn.disabled = true;
                this.stopMonitorBtn.disabled = false;

                // ATU设备会自动推送数据，不需要定时发送同步命令
                // 但我们可以设置一个定时器来检查连接状态
                this.monitorInterval = setInterval(() => {
                    if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                        this.log('监控连接正常', 'info');
                    } else {
                        this.log('监控连接丢失，尝试重新连接...', 'warning');
                        this.testWebSocketConnection();
                    }
                }, 10000); // 每10秒检查一次连接状态
            }

            stopMonitoring() {
                this.log('停止监控ATU设备数据', 'info');
                this.isMonitoring = false;
                this.startMonitorBtn.disabled = false;
                this.stopMonitorBtn.disabled = true;

                if (this.monitorInterval) {
                    clearInterval(this.monitorInterval);
                    this.monitorInterval = null;
                }
            }

            showError(message) {
                // 显示错误信息在页面顶部
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = `
                    background: rgba(244, 67, 54, 0.1);
                    border: 1px solid #f44336;
                    color: #f44336;
                    padding: 10px;
                    border-radius: 5px;
                    margin: 10px 0;
                    font-size: 14px;
                `;
                errorDiv.textContent = message;

                // 插入到第一个测试section的开头
                const firstSection = document.querySelector('.test-section');
                if (firstSection) {
                    firstSection.insertBefore(errorDiv, firstSection.firstChild);
                }

                // 5秒后自动隐藏
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);

                this.log(`错误提示: ${message}`, 'error');
            }
        }

        // 创建全局实例
        const atuDiagnostic = new AtuDiagnostic();

        // 页面加载完成后自动测试连接和绑定事件
        window.addEventListener('load', () => {
            atuDiagnostic.log('页面加载完成，开始诊断...', 'info');

            // 绑定按钮事件
            try {
                document.getElementById('testHttpBtn').addEventListener('click', () => atuDiagnostic.testHttpConnection());
                document.getElementById('testWsBtn').addEventListener('click', () => atuDiagnostic.testWebSocketConnection());
                document.getElementById('sendSyncBtn').addEventListener('click', () => atuDiagnostic.sendSyncCommand());
                document.getElementById('startMonitorBtn').addEventListener('click', () => atuDiagnostic.startMonitoring());
                document.getElementById('stopMonitorBtn').addEventListener('click', () => atuDiagnostic.stopMonitoring());
                document.getElementById('scanPortsBtn').addEventListener('click', () => atuDiagnostic.scanPorts());

                atuDiagnostic.log('按钮事件绑定完成', 'success');
            } catch (error) {
                atuDiagnostic.log(`按钮事件绑定失败: ${error.message}`, 'error');
            }

            // 添加错误处理
            try {
                setTimeout(() => {
                    atuDiagnostic.testHttpConnection().catch(error => {
                        atuDiagnostic.log(`自动HTTP测试失败: ${error.message}`, 'error');
                    });
                    atuDiagnostic.testWebSocketConnection().catch(error => {
                        atuDiagnostic.log(`自动WebSocket测试失败: ${error.message}`, 'error');
                    });
                }, 1000);
            } catch (error) {
                atuDiagnostic.log(`页面初始化失败: ${error.message}`, 'error');
            }
        });

        // 暴露全局方法，添加错误处理
        window.testHttpConnection = () => {
            try {
                return atuDiagnostic.testHttpConnection();
            } catch (error) {
                console.error('HTTP连接测试失败:', error);
                alert('HTTP连接测试失败: ' + error.message);
            }
        };

        window.testWebSocketConnection = () => {
            try {
                return atuDiagnostic.testWebSocketConnection();
            } catch (error) {
                console.error('WebSocket连接测试失败:', error);
                alert('WebSocket连接测试失败: ' + error.message);
            }
        };

        window.startMonitoring = () => {
            try {
                return atuDiagnostic.startMonitoring();
            } catch (error) {
                console.error('监控启动失败:', error);
                alert('监控启动失败: ' + error.message);
            }
        };

        window.stopMonitoring = () => {
            try {
                return atuDiagnostic.stopMonitoring();
            } catch (error) {
                console.error('监控停止失败:', error);
                alert('监控停止失败: ' + error.message);
            }
        };

        window.scanPorts = () => {
            try {
                return atuDiagnostic.scanPorts();
            } catch (error) {
                console.error('端口扫描失败:', error);
                alert('端口扫描失败: ' + error.message);
            }
        };

        window.sendSyncCommand = () => {
            try {
                return atuDiagnostic.sendSyncCommand();
            } catch (error) {
                console.error('发送同步命令失败:', error);
                alert('发送同步命令失败: ' + error.message);
            }
        };
    </script>
