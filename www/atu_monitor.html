<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATU功率和驻波比监控 - UHRR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected {
            background-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
            box-shadow: 0 0 8px #f44336;
        }

        .status-connecting {
            background-color: #FF9800;
            box-shadow: 0 0 8px #FF9800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .data-card.critical {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }

        .data-card.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #FF9800;
        }

        .data-card.normal {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }

        .data-card.ptt-on {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .data-card.ptt-off {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .data-label {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .data-unit {
            font-size: 1.2em;
            color: #888;
            margin-left: 5px;
        }

        .data-trend {
            font-size: 14px;
            margin-top: 10px;
        }

        .trend-up { color: #f44336; }
        .trend-down { color: #4CAF50; }
        .trend-stable { color: #888; }

        .history-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .history-chart {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .chart-line-power {
            stroke: #4CAF50;
            stroke-width: 2;
            fill: none;
        }

        .chart-line-swr {
            stroke: #2196F3;
            stroke-width: 2;
            fill: none;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .alerts-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .alert-item {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-item.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid #FF9800;
        }

        .alert-item.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
        }

        .alert-icon {
            font-size: 20px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-time {
            font-size: 12px;
            color: #aaa;
        }

        .device-config {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            color: #aaa;
        }

        .form-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #666;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .last-update {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .navigation {
            text-align: center;
            margin: 30px 0;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }

        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATU功率和驻波比监控</h1>
            <p>实时监控天线调谐器的功率输出和驻波比状态</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <span class="status-indicator status-disconnected" id="connectionStatus"></span>
                <span id="connectionStatusText">未连接</span>
                <span id="deviceInfo"> - ATU服务器</span>
            </div>
            <div class="control-buttons">
                <button class="button" id="connectBtn">连接服务器</button>
                <button class="button" id="disconnectBtn" disabled>断开连接</button>
                <button class="button" id="autoConnectBtn">自动连接</button>
            </div>
        </div>

        <div class="data-grid">
            <div class="data-card" id="powerCard">
                <div class="data-label">发射功率</div>
                <div class="data-value">
                    <span id="powerValue">--</span>
                    <span class="data-unit">W</span>
                </div>
                <div class="data-trend" id="powerTrend">--</div>
            </div>

            <div class="data-card" id="swrCard">
                <div class="data-label">驻波比</div>
                <div class="data-value">
                    <span id="swrValue">--</span>
                </div>
                <div class="data-trend" id="swrTrend">--</div>
            </div>

            <div class="data-card" id="maxPowerCard">
                <div class="data-label">最大功率</div>
                <div class="data-value">
                    <span id="maxPowerValue">--</span>
                    <span class="data-unit">W</span>
                </div>
                <div class="data-trend" id="maxPowerTrend">--</div>
            </div>

            <div class="data-card" id="efficiencyCard">
                <div class="data-label">传输效率</div>
                <div class="data-value">
                    <span id="efficiencyValue">--</span>
                    <span class="data-unit">%</span>
                </div>
                <div class="data-trend" id="efficiencyTrend">--</div>
            </div>

            <div class="data-card" id="pttCard">
                <div class="data-label">发射状态</div>
                <div class="data-value">
                    <span id="pttValue">--</span>
                </div>
                <div class="data-trend" id="pttTrend">--</div>
            </div>
        </div>

        <div class="history-section">
            <h3>历史趋势</h3>
            <div class="history-chart">
                <div class="chart-grid"></div>
                <svg class="chart-line" id="powerChart"></svg>
                <svg class="chart-line" id="swrChart"></svg>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4CAF50;"></div>
                    <span>功率 (W)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2196F3;"></div>
                    <span>驻波比</span>
                </div>
            </div>
        </div>

        <div class="alerts-section">
            <h3>系统告警</h3>
            <div id="alertsContainer">
                <div class="alert-item info">
                    <div class="alert-icon">ℹ️</div>
                    <div class="alert-content">
                        <strong>系统就绪</strong>
                        <div>等待ATU设备连接和数据...</div>
                    </div>
                    <div class="alert-time">系统启动</div>
                </div>
            </div>
        </div>

        <div class="device-config">
            <h3>设备配置</h3>
            <div class="config-form">
                <div class="form-group">
                    <label class="form-label">ATU服务器URL</label>
                    <input type="text" class="form-input" id="serverUrl" value="wss://[::]:8889/atu/ws">
                </div>
                <div class="form-group">
                    <label class="form-label">更新频率 (ms)</label>
                    <input type="number" class="form-input" id="updateInterval" value="1000" min="100" max="10000">
                </div>
                <div class="form-group">
                    <label class="form-label">SWR告警阈值</label>
                    <input type="number" class="form-input" id="swrAlertThreshold" value="2.0" step="0.1" min="1.0" max="10.0">
                </div>
            </div>
            <div class="control-buttons">
                <button class="button" id="saveConfigBtn">保存配置</button>
                <button class="button" id="resetConfigBtn">重置配置</button>
            </div>
        </div>

        <div class="last-update">
            最后更新: <span id="lastUpdateTime">从未</span>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-button">返回主界面</a>
            <a href="atu_diagnostic.html" class="nav-button">ATU诊断工具</a>
            <a href="atu_connection_help.html" class="nav-button">连接问题帮助</a>
        </div>
    </div>

    <script src="atu_monitor.js"></script>
</body>
</html>
