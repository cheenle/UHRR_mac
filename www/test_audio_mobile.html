<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile Audio Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #000; 
            color: #fff; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: #222; 
            padding: 20px; 
            border-radius: 10px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px; 
            margin: 10px; 
            width: 100%; 
        }
        button:hover { 
            background: #0056b3; 
        }
        #log { 
            height: 200px; 
            overflow-y: scroll; 
            background: #000; 
            color: #00ff00; 
            padding: 10px; 
            font-family: monospace; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { color: #4CAF50; }
        .error { color: #F44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Audio Test</h1>
        
        <button id="testAudio">Test Audio Connection</button>
        <button id="testContext">Test Audio Context</button>
        <button id="clearLog">Clear Log</button>
        
        <div id="log"></div>
    </div>

    <script>
        let audioContext = null;
        let wsAudioRX = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testAudioContext() {
            log('Testing Web Audio API...', 'info');
            
            if (audioContext) {
                log('AudioContext already exists', 'info');
                log(`State: ${audioContext.state}`, 'info');
                log(`Sample rate: ${audioContext.sampleRate}Hz`, 'info');
                return;
            }
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 24000});
                log('✅ AudioContext created successfully', 'success');
                log(`Sample rate: ${audioContext.sampleRate}Hz`, 'info');
                
                // Create test tone
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 440;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                    log('✅ Test tone played successfully', 'success');
                }, 500);
                
            } catch (error) {
                log(`❌ AudioContext creation failed: ${error.message}`, 'error');
            }
        }
        
        function testAudioConnection() {
            log('Testing audio WebSocket connection...', 'info');
            
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const baseUrl = `${protocol}//${window.location.host}`;
                wsAudioRX = new WebSocket(`${baseUrl}/WSaudioRX`);
                wsAudioRX.binaryType = 'arraybuffer';
                
                wsAudioRX.onopen = function() {
                    log('✅ Audio RX WebSocket connected', 'success');
                    
                    // Initialize audio context if not already done
                    if (!audioContext) {
                        try {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 24000});
                            log('✅ AudioContext initialized with 24kHz sample rate', 'success');
                        } catch (e) {
                            log(`❌ AudioContext initialization failed: ${e.message}`, 'error');
                        }
                    }
                };
                
                wsAudioRX.onmessage = function(event) {
                    if (event.data instanceof ArrayBuffer) {
                        log(`Received audio data: ${event.data.byteLength} bytes`, 'info');
                        
                        // Try to process audio data
                        try {
                            if (audioContext && audioContext.state === 'running') {
                                // Convert Int16 to Float32 for Web Audio API
                                const int16Data = new Int16Array(event.data);
                                const audioData = new Float32Array(int16Data.length);
                                for (let i = 0; i < int16Data.length; i++) {
                                    audioData[i] = int16Data[i] / 32767.0;
                                }
                                log(`Processing audio chunk with ${audioData.length} samples`, 'info');
                                
                                const buffer = audioContext.createBuffer(1, audioData.length, 24000);
                                buffer.copyToChannel(audioData, 0);
                                
                                const source = audioContext.createBufferSource();
                                source.buffer = buffer;
                                source.connect(audioContext.destination);
                                source.start();
                                
                                log('✅ Audio chunk played successfully', 'success');
                            }
                        } catch (error) {
                            log(`❌ Error processing audio data: ${error.message}`, 'error');
                        }
                    }
                };
                
                wsAudioRX.onclose = function() {
                    log('Audio RX WebSocket disconnected', 'info');
                };
                
                wsAudioRX.onerror = function(error) {
                    log(`❌ Audio RX WebSocket error: ${error.message}`, 'error');
                };
                
            } catch (error) {
                log(`❌ WebSocket connection failed: ${error.message}`, 'error');
            }
        }
        
        // Setup event listeners
        document.getElementById('testAudio').addEventListener('click', testAudioConnection);
        document.getElementById('testContext').addEventListener('click', testAudioContext);
        document.getElementById('clearLog').addEventListener('click', clearLog);
        
        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                log('=== Mobile Audio Test Started ===', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
