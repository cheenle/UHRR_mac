<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UHRR Compatibility Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .passed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .failed {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>UHRR Compatibility Test</h1>
        <p>This test verifies that the responsive enhancements don't break existing desktop functionality.</p>
        
        <div id="test-results">
            <h2>Test Results</h2>
            <div id="results-container"></div>
        </div>
        
        <div id="manual-tests">
            <h2>Manual Tests</h2>
            <button class="test-button" onclick="testPowerButton()">Test Power Button</button>
            <button class="test-button" onclick="testFrequencyControls()">Test Frequency Controls</button>
            <button class="test-button" onclick="testModeButtons()">Test Mode Buttons</button>
            <button class="test-button" onclick="testBandButtons()">Test Band Buttons</button>
            <button class="test-button" onclick="testPTTButton()">Test PTT Button</button>
        </div>
    </div>

    <script>
        // Test results array
        let testResults = [];
        
        // Function to add test result
        function addTestResult(name, passed, details = '') {
            testResults.push({name, passed, details});
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'passed' : 'failed'}`;
            resultDiv.innerHTML = `<strong>${name}:</strong> ${passed ? 'PASSED' : 'FAILED'} ${details ? '<br><small>' + details + '</small>' : ''}`;
            document.getElementById('results-container').appendChild(resultDiv);
        }
        
        // Automated tests
        function runAutomatedTests() {
            // Clear previous results
            document.getElementById('results-container').innerHTML = '';
            testResults = [];
            
            // Test 1: Check if required CSS files are loaded
            const cssLinks = Array.from(document.styleSheets).map(sheet => sheet.href);
            const hasStyleCss = cssLinks.some(href => href && href.includes('style.css'));
            const hasResponsiveCss = cssLinks.some(href => href && href.includes('responsive.css'));
            addTestResult('CSS Files Loaded', hasStyleCss && hasResponsiveCss, 
                `style.css: ${hasStyleCss ? '✓' : '✗'}, responsive.css: ${hasResponsiveCss ? '✓' : '✗'}`);
            
            // Test 2: Check if required JavaScript files are loaded
            const scripts = Array.from(document.scripts).map(script => script.src);
            const hasControlsJs = scripts.some(src => src && src.includes('controls.js'));
            const hasTxOptimizedJs = scripts.some(src => src && src.includes('tx_button_optimized.js'));
            const hasTouchEnhancementsJs = scripts.some(src => src && src.includes('touch-enhancements.js'));
            addTestResult('JavaScript Files Loaded', hasControlsJs && hasTxOptimizedJs && hasTouchEnhancementsJs,
                `controls.js: ${hasControlsJs ? '✓' : '✗'}, tx_button_optimized.js: ${hasTxOptimizedJs ? '✓' : '✗'}, touch-enhancements.js: ${hasTouchEnhancementsJs ? '✓' : '✗'}`);
            
            // Test 3: Check if essential DOM elements exist
            const essentialElements = [
                'div-princ', 'button_power', 'freq_disp', 'div-mode_menu', 
                'TX-record', 'canRXsmeter', 'div-bandshortcut'
            ];
            const missingElements = essentialElements.filter(id => !document.getElementById(id));
            addTestResult('Essential DOM Elements', missingElements.length === 0,
                missingElements.length === 0 ? '' : `Missing: ${missingElements.join(', ')}`);
            
            // Test 4: Check if viewport meta tag is present
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            addTestResult('Viewport Meta Tag', !!viewportMeta, viewportMeta ? '✓' : 'Missing viewport meta tag');
            
            // Test 5: Check if touch enhancements are applied
            const touchStyles = Array.from(document.styleSheets)
                .flatMap(sheet => {
                    try {
                        return Array.from(sheet.cssRules || sheet.rules || []);
                    } catch (e) {
                        return [];
                    }
                })
                .filter(rule => rule.selectorText && rule.selectorText.includes('.touch-active'));
            addTestResult('Touch Enhancements CSS', touchStyles.length > 0, 
                touchStyles.length > 0 ? '✓ Touch styles found' : 'No touch enhancement styles found');
            
            // Summary
            const passedTests = testResults.filter(t => t.passed).length;
            const totalTests = testResults.length;
            const summaryDiv = document.createElement('div');
            summaryDiv.className = `test-result ${passedTests === totalTests ? 'passed' : 'failed'}`;
            summaryDiv.innerHTML = `<strong>SUMMARY:</strong> ${passedTests}/${totalTests} tests passed`;
            document.getElementById('results-container').appendChild(summaryDiv);
        }
        
        // Manual test functions
        function testPowerButton() {
            alert('Manual Test: Power Button\n\nPlease verify that:\n1. The power button is visible\n2. Clicking it changes the icon\n3. It functions as expected');
        }
        
        function testFrequencyControls() {
            alert('Manual Test: Frequency Controls\n\nPlease verify that:\n1. Frequency display is visible and readable\n2. Up/down arrows work\n3. Double-click allows frequency entry');
        }
        
        function testModeButtons() {
            alert('Manual Test: Mode Buttons\n\nPlease verify that:\n1. Mode buttons (USB, LSB, etc.) are visible\n2. Clicking them changes the mode\n3. Visual feedback is provided');
        }
        
        function testBandButtons() {
            alert('Manual Test: Band Buttons\n\nPlease verify that:\n1. Band buttons (160m, 80m, etc.) are visible\n2. Clicking them changes frequency\n3. Visual feedback is provided');
        }
        
        function testPTTButton() {
            alert('Manual Test: PTT Button\n\nPlease verify that:\n1. PTT button is visible and large enough\n2. Clicking/touching activates TX\n3. Visual and haptic feedback work\n4. Releasing deactivates TX');
        }
        
        // Run automated tests when page loads
        window.addEventListener('load', runAutomatedTests);
    </script>
</body>
</html>
