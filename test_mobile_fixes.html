<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>移动端修复测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .test-section {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .test-button {
            background: linear-gradient(145deg, #ff6600, #cc4400);
            border: 3px solid #ff8800;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 10px;
            cursor: pointer;
            transition: all 0.1s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .test-button:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #ff8800, #ff4400);
        }
        
        .status {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <h1>🔧 移动端修复测试页面</h1>
    
    <div class="test-section">
        <h2>触摸事件测试</h2>
        <p>测试PTT按钮的触摸响应：</p>
        <button class="test-button" id="test-ptt">PTT测试</button>
        <div class="status" id="touch-status">等待触摸事件...</div>
    </div>
    
    <div class="test-section">
        <h2>音频上下文测试</h2>
        <p>测试Web Audio API初始化：</p>
        <button class="test-button" id="test-audio">音频测试</button>
        <div class="status" id="audio-status">等待音频测试...</div>
    </div>
    
    <div class="test-section">
        <h2>设备信息</h2>
        <div class="status" id="device-info"></div>
    </div>
    
    <div class="test-section">
        <h2>测试结果</h2>
        <div class="status" id="test-results"></div>
    </div>

    <script>
        // 设备信息检测
        function detectDevice() {
            const deviceInfo = document.getElementById('device-info');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTouch = 'ontouchstart' in window;
            const hasVibration = 'vibrate' in navigator;
            const hasAudioContext = !!(window.AudioContext || window.webkitAudioContext);
            
            deviceInfo.innerHTML = `
                <div>移动设备: ${isMobile ? '✅ 是' : '❌ 否'}</div>
                <div>触摸支持: ${isTouch ? '✅ 是' : '❌ 否'}</div>
                <div>震动支持: ${hasVibration ? '✅ 是' : '❌ 否'}</div>
                <div>音频上下文: ${hasAudioContext ? '✅ 是' : '❌ 否'}</div>
                <div>用户代理: ${navigator.userAgent}</div>
            `;
        }
        
        // 触摸事件测试
        function testTouchEvents() {
            const pttButton = document.getElementById('test-ptt');
            const status = document.getElementById('touch-status');
            let touchActive = false;
            let touchCount = 0;
            
            // 触摸开始
            pttButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                touchActive = true;
                touchCount++;
                this.style.background = 'linear-gradient(145deg, #ff8800, #ff4400)';
                
                status.innerHTML = `<span class="success">✅ 触摸开始 #${touchCount}</span>`;
                
                // 震动反馈
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
            }, {passive: false});
            
            // 触摸结束
            pttButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                touchActive = false;
                this.style.background = 'linear-gradient(145deg, #ff6600, #cc4400)';
                
                status.innerHTML = `<span class="success">✅ 触摸结束 #${touchCount}</span>`;
                
                // 震动反馈
                if (navigator.vibrate) {
                    navigator.vibrate(15);
                }
                
            }, {passive: false});
            
            // 触摸取消
            pttButton.addEventListener('touchcancel', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                touchActive = false;
                this.style.background = 'linear-gradient(145deg, #ff6600, #cc4400)';
                
                status.innerHTML = `<span class="warning">⚠️ 触摸取消 #${touchCount}</span>`;
                
            }, {passive: false});
            
            // 触摸移动
            pttButton.addEventListener('touchmove', function(e) {
                const touch = e.touches[0];
                const rect = this.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                if (x < 0 || x > rect.width || y < 0 || y > rect.height) {
                    touchActive = false;
                    this.style.background = 'linear-gradient(145deg, #ff6600, #cc4400)';
                    status.innerHTML = `<span class="warning">⚠️ 触摸移出按钮区域</span>`;
                }
            }, {passive: false});
        }
        
        // 音频上下文测试
        function testAudioContext() {
            const audioButton = document.getElementById('test-audio');
            const status = document.getElementById('audio-status');
            
            audioButton.addEventListener('click', function() {
                try {
                    // 检查AudioContext支持
                    if (!window.AudioContext && !window.webkitAudioContext) {
                        status.innerHTML = '<span class="error">❌ Web Audio API 不支持</span>';
                        return;
                    }
                    
                    // 创建AudioContext
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        latencyHint: "interactive",
                        sampleRate: 44100
                    });
                    
                    status.innerHTML = `<span class="success">✅ AudioContext 创建成功</span><br>状态: ${audioContext.state}<br>采样率: ${audioContext.sampleRate}Hz`;
                    
                    // 如果suspended，尝试恢复
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            status.innerHTML += `<br><span class="success">✅ AudioContext 已恢复</span>`;
                        }).catch(err => {
                            status.innerHTML += `<br><span class="error">❌ 恢复失败: ${err.message}</span>`;
                        });
                    }
                    
                } catch (error) {
                    status.innerHTML = `<span class="error">❌ 音频测试失败: ${error.message}</span>`;
                }
            });
        }
        
        // 运行所有测试
        function runAllTests() {
            const results = document.getElementById('test-results');
            let testResults = [];
            
            // 测试1: 触摸支持
            const hasTouch = 'ontouchstart' in window;
            testResults.push(`触摸支持: ${hasTouch ? '✅' : '❌'}`);
            
            // 测试2: 音频支持
            const hasAudio = !!(window.AudioContext || window.webkitAudioContext);
            testResults.push(`音频支持: ${hasAudio ? '✅' : '❌'}`);
            
            // 测试3: 震动支持
            const hasVibration = 'vibrate' in navigator;
            testResults.push(`震动支持: ${hasVibration ? '✅' : '❌'}`);
            
            // 测试4: 移动设备检测
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            testResults.push(`移动设备: ${isMobile ? '✅' : '❌'}`);
            
            results.innerHTML = testResults.map(result => `<div>${result}</div>`).join('');
        }
        
        // 页面加载完成后运行测试
        document.addEventListener('DOMContentLoaded', function() {
            detectDevice();
            testTouchEvents();
            testAudioContext();
            runAllTests();
        });
    </script>
</body>
</html>
